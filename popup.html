<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Counter</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    p { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h3>Tab Counter</h3>

  <script src="popup.js"></script>
